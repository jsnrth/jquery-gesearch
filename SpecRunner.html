<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine-html.js"></script>

  <!-- include source files here... 
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://www.google.com/jsapi?key=ABQIAAAA6_3K-gCiIwLdvd1uci68ABQnZhpGFBlSBp4V-vX1TF0eV4YGpBR_9WBqiFC7qI99udoIXLs1r_cU4w"></script>
  <script>
    google.load("earth", "1");
    google.load("maps", "3", {other_params:"sensor=true"});
    // google.load("jquery", "1.4.4");
  </script>

  <script type="text/javascript" src="jquery.gesearch.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/GeSearchSpec.js"></script>

</head>
<body>

<script type="text/javascript">
  google.setOnLoadCallback(function(){
    google.earth.createInstance('gePlugin', initCallback, failCallback);
  });

  function initCallback(instance){
    window.gePlugin = instance;
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  }

  function failCallback(e){
    console.log("error", e);
  }
</script>

<div id="gePlugin" style="width: 100px; height: 100px;"></div>

</body>
</html>
